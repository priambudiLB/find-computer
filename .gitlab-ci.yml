image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "mvn package -B"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
  - docker build -t registry.gitlab.com/priambudi/bagas-findcomputer .
  - docker login -u gitlab-ci-token -p $GITLAB_CI_TOKEN registry.gitlab.com
  - docker push registry.gitlab.com/priambudi/bagas-findcomputer

deploy-to-heroku:
  stage: deploy
  services:
  - docker:dind
  script:
    - docker login --username=$HEROKU_USERNAME --password=$HEROKU_AUTH_TOKEN registry.heroku.com
    - docker tag registry.gitlab.com/priambudi/bagas-findcomputer:latest registry.heroku.com/bagas98/bagas-findcomputer:latest
    - docker push registry.heroku.com/bagas98/bagas-findcomputer:latest