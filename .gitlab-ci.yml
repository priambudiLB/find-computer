image: docker:latest
services:
  - docker:dind

variables:
  CONTAINER_HEROKU_IMAGE: registry.heroku.com/bagas-findcomputer

stages:
  - build
  # - test
  - package

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: "cd backend && mvn package -B"
  artifacts:
    paths:
      - backend/target/bagas-findcomputer-0.0.1-SNAPSHOT.jar

# springboot-test:
# heroku deploy:jar target/bagas-findcomputer-0.0.1-SNAPSHOT.jar --app bagas-findcomputer
#   image: maven:3-jdk-8
#   stage: test
#   script: "cd backend && mvn clean test -P unit-test"

docker-build-deploy:
  stage: package
  script:
  - docker build -f Dockerfile --iidfile imageid.txt -t $CONTAINER_HEROKU_IMAGE .
  - docker login --username=_ --password=$HEROKU_AUTH_TOKEN registry.heroku.com
  - docker push $CONTAINER_HEROKU_IMAGE
  - apk add --no-cache curl
  - |-
    curl -X PATCH https://api.heroku.com/apps/bagas-findcomputer/formation --header "Content-Type: application/json" --header "Accept: application/vnd.heroku+json; version=3.docker-releases" --header "Authorization: Bearer ${HEROKU_AUTH_TOKEN}" --data '{ "updates": [ { "type": "web", "docker_image": "'$(cat imageid.txt)'" } ] }'
