gatsby-deploy:
  image: python:latest
  stage: deploy
  script:
    - cd frontend
    - pip install awscli
    - aws s3 sync public s3://find-computer/

e2e_tests:
  image:
    name: testcafe/testcafe
    entrypoint: ["/bin/sh", "-c"]
  stage: post-deploy-test
  script:
    - cd frontend
    - /opt/testcafe/docker/testcafe-docker.sh firefox:headless,chromium ./tests/